
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conviva Web Player with AppTracker</title>
  <script type="text/javascript">
    (function(p, i) {
        if (!p[i]) {
            p.GlobalConvivaNamespace = p.GlobalConvivaNamespace || [];
            p.GlobalConvivaNamespace.push(i);
            p[i] = function() {
                (p[i].q = p[i].q || []).push(arguments)
            };
            p[i].q = p[i].q || [];
        }
    }(window, "apptracker"));
  </script>
  <script src="convivaAppTracker.js"></script>
</head>
<body>
  <h2>Conviva Video Player with AppTracker ECO Sensor</h2>
  <video id="videoPlayer" width="640" height="360" controls>
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Your browser does not support video playback.
  </video>

  <!-- Conviva Video SDK -->
  <script src="conviva-core-sdk.js"></script>
  <script src="conviva-html5native-impl.js"></script>

  <!-- App Logic -->
  <script src="player.js"></script>
</body>
</html>
